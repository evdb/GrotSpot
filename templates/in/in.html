[% INCLUDE 'header.html', title => "Rate streets in ${area.name}" %]

<div id="rating_wrapper">

    <div id="street_view"></div>
    
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        $(function() {
            GrotSpot.initialize_page ( [% point.lat %], [% point.lng %] );
        });
    </script>

    <div class="clear"></div> 

    <div id="rating_box">
        <p id="rating_comment">Rate the panorama above...</p>
        <div id="rating_buttons">
            Grotty
            [% FOREACH n IN [ 1 .. 10 ] %]
                <button>[% n %]</button>
            [% END %]
            Nice
        </div>    
    </div>
</div>

<div class="clear"></div> 

<div id="overview_map">
    <div class="inner">
        overview map loading...
    </div>
</div>

<div id="street_map">
    <div class="inner">
        street map loading...
    </div>
</div>

<div id="info_pane">
    <div class="inner">
        info_pane loading...
    </div>
</div>

<div class="clear"></div> 

[% INCLUDE 'footer.html' %]
