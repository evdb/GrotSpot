<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        [% grotspot_version = grotspot.version %]

        <link rel="stylesheet" href="/static/css/main.css?v=[% grotspot_version %]" type="text/css" media="screen" title="no title" charset="utf-8">
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/jquery.form.v2.43.js" type="text/javascript" charset="utf-8"></script>        
        <script src="/static/js/main.js?v=[% grotspot_version %]" type="text/javascript" charset="utf-8"></script>
        <title>[% title %] :: GrotSpot.com</title>

        [% IF grotspot.show_analytics %]
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-18889387-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        [% END %]

    </head>

    <body>

<div id="outer_wrapper">
    
    <div id="header">


        <a href="/"><img class="logo" src="/static/icons/grotspot_logo.png" width="268" height="90" ></a>
        <h1>GrotSpot</h1>

        [% INCLUDE 'advert/display.html' %]

        <div class="clear"></div> 

        [% IF grotspot.show_facebook %]
        <ul id="social_buttons">
            <li class="facebook">            
                <fb:like show_faces="0" layout="button_count" href="www.grotspot.com"></fb:like>
            </li>
            <li class="twitter">
                <a href="http://twitter.com/share" class="twitter-share-button" data-url="http://www.grotspot.com" data-text="GrotSpot - rate streets to help find the best and the worst" data-count="horizontal" data-via="grotspot">&nbsp;</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
            </li>
            <li>
                <script src="http://www.stumbleupon.com/hostedbadge.php?s=1"></script>
            </li>
        </ul>
        [% END %]

    </div>
